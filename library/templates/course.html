<html>
    <head>
        <title>KPMIM</title>
        <style>
            th{
                border: 1px solid black;
            }
        </style>
    </head>

    <body bgcolor="beige">
        <h1>KOLEJ PROFESSIONAL MARA Indera Mahkota</h1>
        <h2>COURSE</h2>
        <form action="" method="post">
            {%csrf_token %}
            Course Code <input type="text" name="code"><br><br>
            Description <input type="text" name="desc"><br><br>
            <input type="submit" value="SAVE"><br><br>
        </form>
        <br><br>
        <p><a href="{% url 'index' %}">BACK TO HOMEPAGE </a></p>

        <table>
            <tr>
                <th>Code</th><br>
                <th>Description</th><br>
                <th>UPDATE?</th>
                <th>DELETE?</th>
            </tr>

            {% for i in mycourse %}
            <tr>
                <th>{{i.code}}</th>
                <th>{{i.description}}</th>
                <th><a href="update_course/{{i.code}}">Update</a></th>
                <th><a href="delete_course/{{i.code}}">Delete</a></th>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
